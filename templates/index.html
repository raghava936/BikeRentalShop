<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bike Rental Shop</title>
    <style>
        /* General Page Styles */
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            color: #333;
        }
        /* Centered Container */
        
        .container {
            width: 90%;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        /* Header Styles */
        
        h1 {
            text-align: center;
            color: #4CAF50;
            font-size: 36px;
            margin-bottom: 30px;
        }
        /* Section Header Styles */
        
        h2 {
            color: #555;
            font-size: 24px;
            margin-bottom: 10px;
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 5px;
        }
        /* Input Fields */
        
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        /* Button Styles */
        
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        button:hover {
            background-color: #45a049;
        }
        /* Button Container */
        
        button+button {
            margin-left: 10px;
        }
        /* List Styles */
        
        .data-list {
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 15px;
            margin-top: 20px;
        }
        
        .data-list p {
            padding: 8px 0;
            border-bottom: 1px solid #ddd;
        }
        
        .data-list p:last-child {
            border-bottom: none;
        }
        /* Responsive Design */
        
        @media (max-width: 768px) {
            .container {
                width: 95%;
            }
            h1 {
                font-size: 28px;
            }
            h2 {
                font-size: 20px;
            }
            button {
                width: 100%;
                margin-top: 10px;
            }
            input[type="text"] {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Bike Rental Shop</h1>

        <!-- Bike Inventory Management -->
        <section>
            <h2>Bike Inventory</h2>
            <input type="text" id="bikeId" placeholder="Bike ID">
            <input type="text" id="bikeModel" placeholder="Bike Model">
            <div>
                <button id="addBikeBtn">Add Bike</button>
                <button id="showBikesBtn">Show Bikes</button>
                <button id="updateBikeBtn">Update Bike</button>
                <button id="deleteBikeBtn">Delete Bike</button>
            </div>
            <div id="bikesList" class="data-list"></div>
        </section>

        <!-- Customer Management -->
        <section>
            <h2>Customer Profiles</h2>
            <input type="text" id="customerId" placeholder="Customer ID">
            <input type="text" id="customerName" placeholder="Customer Name">
            <input type="text" id="customerContact" placeholder="Customer Contact">
            <div>
                <button id="addCustomerBtn">Add Customer</button>
                <button id="showCustomersBtn">Show Customers</button>
                <button id="updateCustomerBtn">Update Customer</button>
                <button id="deleteCustomerBtn">Delete Customer</button>
            </div>
            <div id="customersList" class="data-list"></div>
        </section>
    </div>

    <!-- Link to the script.js file in the static folder -->
    <script src="/static/script.js?v=1.0"></script>
</body>

</html>
